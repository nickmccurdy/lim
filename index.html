<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<!-- basic info -->
	<title>Local Instant Messenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
	<!--<link rel="stylesheet" href="../../css/bootstrap-responsive.min.css" type="text/css">-->
	<link rel="stylesheet" href="styles.css" type="text/css">
	<!-- icons -->
	<link rel="icon" href="favicon.png">
	<link rel="apple-touch-icon" href="mobile_icon.png">
</head>

<body>
<div id="container">
	<div id="header">
		Local Instant Messenger
	</div>
	<table class="table" id="chat">
		<tr>
			<td class="user">Dave</td>
			<td class="message">Hello, HAL. Do you read me, HAL?</td>
		</tr>
		<tr>
			<td class="user">HAL</td>
			<td class="message">Affirmative, Dave. I read you.</td>
		</tr>
		<tr>
			<td class="user">Dave</td>
			<td class="message">Open the pod bay doors, HAL.</td>
		</tr>
		<tr>
			<td class="user">HAL</td>
			<td class="message">I'm sorry, Dave. I'm afraid I can't do that.</td>
		</tr>
	</table>
	<div id="input">
		<textarea id="input-box" autofocus></textarea>
	</div>
</div>

<!-- scripts -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="scripts.js"></script>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</body>
</html>
