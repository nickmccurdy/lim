<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<!-- basic info -->
	<title>LIM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link rel="stylesheet" href="../../css/bootstrap-slate.min.css" type="text/css">
	<link rel="stylesheet" href="../../css/bootstrap-responsive.min.css" type="text/css">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<!-- icons -->
	<link rel="icon" href="favicon.png">
	<link rel="apple-touch-icon" href="mobile_icon.png">
</head>

<body>
<div id="container">
	<h1>Local Instant Messenger</h1>
	<div id="toolbar">
		Members: <span id="member-list"></span>
		<button class="btn pull-right" href="#" data-target="#settings-modal" data-toggle="modal">
			<i class="icon-cog icon-white"></i> Settings
		</button>
	</div>
	<table id="chat" class="table"></table>
	<div id="input-container">
		<input id="input" type="text" autofocus>
		<button id="send-button" class="btn btn-primary">Send</button>
	</div>
</div>

<div id="settings-modal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove icon-white"></i></button>
		<h3>Settings</h3>
	</div>
	<div class="modal-body">
		<h4>Interface</h4>
		<label for="switch_user_after_posted_message_box"> <input type="checkbox" id="switch_user_after_posted_message_box"> Switch user after a message is posted</label>
		<label for="switch_user_after_blank_message_box"> <input type="checkbox" id="switch_user_after_blank_message_box"> Switch user after a blank message is entered</label>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
		<a href="#" class="btn btn-primary">Save changes</a>
	</div>
</div>

<!-- scripts -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</body>
</html>
